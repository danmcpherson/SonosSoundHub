name: release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [ linux-arm, linux-arm64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore api/api.csproj

      - name: Publish ${{ matrix.rid }}
        run: |
          dotnet publish api/api.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained false \
            -p:PublishSingleFile=true \
            -p:DebugType=embedded \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/${{ matrix.rid }}

      - name: Package ${{ matrix.rid }}
        run: |
          tar -czf sonos-sound-hub-${{ matrix.rid }}.tar.gz -C publish/${{ matrix.rid }} .

      - name: Upload artifact ${{ matrix.rid }}
        uses: actions/upload-artifact@v4
        with:
          name: sonos-sound-hub-${{ matrix.rid }}
          path: sonos-sound-hub-${{ matrix.rid }}.tar.gz

      - name: Build .deb for ${{ matrix.rid }} (tag builds only)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          VERSION_RAW: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          ARCH="${{ matrix.rid }}"
          if [ "$ARCH" = "linux-arm64" ]; then
            DEB_ARCH=arm64
          else
            DEB_ARCH=armhf
          fi

          PKG_ROOT=pkg-${DEB_ARCH}
          mkdir -p "$PKG_ROOT/DEBIAN" "$PKG_ROOT/opt/sonos-sound-hub" "$PKG_ROOT/usr/bin"

          VERSION="${VERSION_RAW#v}"

          cat > "$PKG_ROOT/DEBIAN/control" <<CONTROL
Package: sonos-sound-hub
Version: ${VERSION:-0.0.0}
Section: utils
Priority: optional
Architecture: ${DEB_ARCH}
Maintainer: danmcpherson <maintainer@example.com>
Depends: dotnet-runtime-8.0
Description: Self-hosted Sonos control UI/API for Raspberry Pi
CONTROL

          cp -a publish/${{ matrix.rid }}/* "$PKG_ROOT/opt/sonos-sound-hub/"

          cat > "$PKG_ROOT/usr/bin/sonos-sound-hub" <<'LAUNCH'
#!/usr/bin/env bash
exec /opt/sonos-sound-hub/api "$@"
LAUNCH
          chmod +x "$PKG_ROOT/usr/bin/sonos-sound-hub"

          dpkg-deb --build "$PKG_ROOT"
          mv "${PKG_ROOT}.deb" "sonos-sound-hub-${DEB_ARCH}.deb"

      - name: Upload .deb artifact ${{ matrix.rid }} (tag builds only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: sonos-sound-hub-${{ matrix.rid }}-deb
          path: sonos-sound-hub-*.deb

      - name: Release tag assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sonos-sound-hub-${{ matrix.rid }}.tar.gz
            sonos-sound-hub-*.deb
