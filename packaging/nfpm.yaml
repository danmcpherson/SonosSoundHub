name: sonos-sound-hub
arch: "$ARCH"
platform: linux
version: "$VERSION"
section: utils
priority: optional
maintainer: Sonos Sound Hub <noreply@example.com>
description: Self-hosted Sonos control UI and API for Raspberry Pi
license: MIT
depends:
  - python3
  - pipx
contents:
  - src: "publish/$RID/**"
    dst: /opt/sonos-sound-hub
    type: file
  - src: "packaging/sonos-sound-hub.service"
    dst: /etc/systemd/system/sonos-sound-hub.service
    type: file
  - src: /opt/sonos-sound-hub/api
    dst: /usr/local/bin/sonos-sound-hub
    type: symlink
