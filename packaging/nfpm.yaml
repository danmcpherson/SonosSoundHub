name: sonos-sound-hub
arch: {{ .Env.ARCH }}
platform: linux
version: {{ .Env.VERSION }}
section: utils
priority: optional
maintainer: Sonos Sound Hub <noreply@example.com>
description: Self-hosted Sonos control UI and API for Raspberry Pi
license: MIT
depends:
  - dotnet-runtime-8.0
  - python3
  - pipx
  - soco-cli
contents:
  - src: publish/{{ .Env.RID }}/
    dst: /opt/sonos-sound-hub
    type: dir
  - src: /opt/sonos-sound-hub/api
    dst: /usr/local/bin/sonos-sound-hub
    type: symlink
